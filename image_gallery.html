<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Additional Styles */
        .gallery img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Image Gallery</h2>
        <div class="row gallery">
            <!-- Gallery Images -->
            <div class="col-md-4">
                <img src="https://via.placeholder.com/400x300" alt="Image 1">
            </div>
            <div class="col-md-4">
                <img src="https://via.placeholder.com/400x300" alt="Image 2">
            </div>
            <div class="col-md-4">
                <img src="https://via.placeholder.com/400x300" alt="Image 3">
            </div>
            <div class="col-md-4">
                <img src="https://via.placeholder.com/400x300" alt="Image 4">
            </div>
            <div class="col-md-4">
                <img src="https://via.placeholder.com/400x300" alt="Image 5">
            </div>
            <div class="col-md-4">
                <img src="https://via.placeholder.com/400x300" alt="Image 6">
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and jQuery (for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
