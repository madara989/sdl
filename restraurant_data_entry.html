<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restaurant Data Entry Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        input[type="text"], input[type="submit"], input[type="reset"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;
        }

        input[type="submit"], input[type="reset"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover, input[type="reset"]:hover {
            background-color: #45a049;
        }

        .active {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Restaurant Data Entry Form</h1>
    <form id="restaurantForm">
        <table>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            <tr>
                <td><label for="name">Name:</label></td>
                <td><input type="text" id="name" name="name"></td>
            </tr>
            <tr>
                <td><label for="cuisine">Cuisine Type:</label></td>
                <td><input type="text" id="cuisine" name="cuisine"></td>
            </tr>
            <tr>
                <td><label for="address">Address:</label></td>
                <td><input type="text" id="address" name="address"></td>
            </tr>
            <tr>
                <td><label for="phone">Phone:</label></td>
                <td><input type="text" id="phone" name="phone"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Submit" id="submitBtn">
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>

    <script>
        // JavaScript code for handling form events
        document.getElementById("restaurantForm").addEventListener("submit", function(event) {
            // Prevent default form submission
            event.preventDefault();

            // Log a message to the console
            console.log("Form Submitted");

            // Activate the form by adding 'active' class
            activateElement(this);
        });

        document.getElementById("restaurantForm").addEventListener("reset", function(event) {
            // Log a message to the console
            console.log("Form Reset");

            // Deactivate the form by removing 'active' class
            deactivateElement(this);
        });

        function activateElement(element) {
            // Add 'active' class to the form
            element.classList.add("active");
        }

        function deactivateElement(element) {
            // Remove 'active' class from the form
            element.classList.remove("active");
        }
    </script>
</body>
</html>
