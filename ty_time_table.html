<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TY Timetable</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    table {
      width: 100%;
      margin-bottom: 20px;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    td {
      background-color: #f8f9fa;
    }
  </style>
</head>
<body>

<div class="container">
  <h2 class="mt-4 mb-4">TY Timetable</h2>
  <table class="table table-bordered">
    <thead class="thead-dark">
      <tr>
        <th>Day</th>
        <th>Time Slot</th>
        <th>Subject Name</th>
        <th>Faculty Initials</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Monday</td>
        <td>9:00 AM - 11:00 AM</td>
        <td>History</td>
        <td>AB</td>
      </tr>
      <tr>
        <td>Tuesday</td>
        <td>10:00 AM - 12:00 PM</td>
        <td>Mathematics</td>
        <td>CD</td>
      </tr>
      <tr>
        <td>Wednesday</td>
        <td>1:00 PM - 3:00 PM</td>
        <td>Science</td>
        <td>EF</td>
      </tr>
      <tr>
        <td>Thursday</td>
        <td>11:00 AM - 1:00 PM</td>
        <td>English</td>
        <td>GH</td>
      </tr>
      <tr>
        <td>Friday</td>
        <td>3:00 PM - 5:00 PM</td>
        <td>Geography</td>
        <td>IJ</td>
      </tr>
    </tbody>
  </table>
</div>

</body>
</html>
